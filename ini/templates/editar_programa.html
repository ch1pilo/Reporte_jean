{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Programa</title>
    <link rel="stylesheet" href="{% static 'css/dashboard_style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="close-menu-btn" id="close-menu">
            <i class="fas fa-times"></i>
        </div>
        <a href="{% url 'dashboard' %}" class="dashboard">
            <div class="logo">
                <i class="fas fa-calendar-check"></i> 
                <h2>ASISTENCIA APP</h2>
            </div>
        </a>
        <nav class="nav-links">
            <a href="{% url 'persona' %}" class="nav-item">
                <i class="fas fa-users"></i>
                <span>Gestión de Personas</span>
            </a>
            <a href="{% url 'programa' %}" class="nav-item active">
                <i class="fas fa-graduation-cap"></i>
                <span>Programas y Módulos</span>
            </a>
            <a href="{% url 'inscripcion' %}" class="nav-item">
                <i class="fas fa-user-plus"></i>
                <span>Inscripciones</span>
            </a>
            <a href="{% url 'asistencia' %}" class="nav-item ">
                <i class="fas fa-clipboard-list"></i>
                <span>Registro de Asistencias</span>
            </a>
    </div>
    <div class="menu-overlay" id="menu-overlay"></div>
    <div class="main-content">
        <header class="header">
            <button class="menu-toggle" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <h1>Editar Programa</h1>
            <div class="user-info">Administrador</div>
        </header>

        <section class="content-area form-area">
            <div class="form-card">
                <h3>Detalles de la Persona</h3>
                <form action="{% url 'editar_programa' programa.id %}" method="POST" class="crud-form">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="id_nombre"><i class="fas fa-user"></i> Nombre del programa</label>
                        <input id="id_nombre" type="text" name="nombre" value="{{ programa.nombre }}" class="form-field" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="id_cedula"><i class="fas fa-id-card"></i> Codigo</label>
                        <input id="id_cedula" type="text" name="codigo" value="{{ programa.codigo }}" class="form-field" required>
                    </div>

                    <div class="form-group">
                        <label for="id_estatus"><i class="fas fa-toggle-on"></i> Estatus</label>
                        <select id="id_estatus" name="estatus" class="form-field">
                            {% if programa.estatus %}
                                <option value="1" selected>Activo</option>
                                <option value="0">Inactivo</option>
                            {% else %}
                                <option value="0" selected>Inactivo</option>
                                <option value="1">Activo</option>
                            {% endif %} 
                        </select>
                    </div>
                    
                    <input type="hidden" name="persona_id" value="{{ usuario.id_user.id }}">
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-primary"><i class="fas fa-save"></i> Guardar Cambios</button>
                        <a href="{% url 'eliminar_programa' programa.id %}" class="btn-danger"><i class="fas fa-trash-alt"></i> Eliminar</a>
                    </div>
                </form>
            </div>
        </section>
    </div>
        <script src="{% static 'js/menu.js' %}" ></script>

</body>
</html>
